service:
  name: nodeserverless

plugins: 
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: us-west-1
  iamRoleStatements:
    - ${file(./iam/AuctionsTableIAM.yml):AuctionsTableIAM}

resources:
  Resources:
    AuctionsTable: ${file(./resources/AuctionsTable.yml):AuctionsTable}

functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction
  queryAuction:
    handler: src/handlers/queryAuctions.handler
    events:
      - http:
          method: GET
          path: /getAuctions

custom:
  bundle:
    linting: false
